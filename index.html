
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <script src="https://kit.fontawesome.com/2c2f4700bd.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
        
            <div class="navaddress border">
                <p class="add1">Deliver to</p>
                <div class="addicon">
                    <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p class="add2">India</p>
                </div>
            </div>
                <div class="navsearch">
                    <select class="navselect">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="searchinput">
                    <div class="searchicon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
